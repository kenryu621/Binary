<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Binary Code</title>
  <script src="js/java.js" charset="utf-8"></script>
</head>

<body>
  <input type="number" name="" value="" min="0" id="numInput">
  <button type="button" name="button" onclick="result.innerHTML = convertBinary(numInput.value, Math.pow(2, numInput.value.length - 1))">Binary To Decimal</button>
  <button type="button" name="button" onclick="result.innerHTML = convertDecimal(numInput.value)">Decimal To Binary</button>
  <h1>The result will be: <span id="result"></span></h1>
</body>

</html>
